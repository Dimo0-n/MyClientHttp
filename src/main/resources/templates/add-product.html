<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adăugare Produs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Stiluri specifice pentru formularul de produse */
    .product-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-group {
      flex: 1;
    }

    .image-upload {
      border: 2px dashed #ddd;
      padding: 20px;
      text-align: center;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      cursor: pointer;
    }

    .image-upload:hover {
      border-color: var(--primary-color);
    }

    .image-preview {
      max-width: 200px;
      max-height: 200px;
      display: none;
      margin: 10px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <h1><i class="fas fa-cube"></i> Adăugare Produs Nou</h1>
    <a href="/categories" class="back-btn">
      <i class="fas fa-arrow-left"></i> Înapoi
    </a>
  </header>

  <form method="post" th:action="@{/products/add/{id}(id=${categoryId})}" th:object="${product}" class="product-form">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Nume Produs*</label>
        <input th:field="*{name}" type="text" id="name" required class="form-control" placeholder="Ex: Smartphone X">
      </div>

      <div class="form-group">
        <label for="price">Preț (Lei)*</label>
        <input th:field="*{price}" type="number" id="price" step="0.01" min="0" required class="form-control" placeholder="Ex: 1999.99">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="save-btn">
        <i class="fas fa-save"></i> Salvează Produs
      </button>
      <a th:href="@{/categories}" class="cancel-btn">
        <i class="fas fa-times"></i> Anulează
      </a>
    </div>
  </form>
</div>
</body>
</html>
